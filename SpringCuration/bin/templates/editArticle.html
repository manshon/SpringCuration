    <nav class="navbar navbar-inverse navbar-fixed-top">

    <!-- 記事をまとめるform -->
        <div class="container">
            <div class=" center-block">
	          <div class="form-area">
               <form role="form" action="EditArticle" method="post">
                <input type="hidden" name="articleId" value="${article.id }">
	            <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">記事を編集</h3>

                <div class="form-group">
                  <label class=" control-label">コミュニティ名</label>
                  <div class="pull-right">
                    <p class="form-control-static">${communityName }</p>
                  </div>
                </div>
        				<div class="form-group">
    						  <input type="text" class="form-control" id="title" name="title" placeholder="タイトル" value="${article.title }" required>
    					  </div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="tags" name="tags" placeholder="タグ" value="${tags }">
    					</div>
                        <div class="form-group">
                        <textarea class="form-control" id="quotes" name="quotes"  placeholder="引用url"  rows="5">${quotes }</textarea>
                        </div>
    					<div class="form-group">
		                <select class="form-control" id="conditioins" name="conditions">
		                  <c:if test="${article.condition == 'public'}">
		                  <option value="public" selected="selected">public</option>
		                  <option value="private">private</option>
		                  </c:if>
		                  <c:if test="${article.condition != 'public'}">
		                  <option value="public">public</option>
		                  <option value="private" selected="selected">private</option>
		                  </c:if>		                </select>
    					</div>
                        <div class="form-group">
                        <textarea class="form-control" id="body" name="content" placeholder="本文(1000文字以内)" maxlength="1000" rows="9">${article.content }</textarea>
                        </div>
            <a href="DestroyArticle?articleId=${article.id }" class="btn btn-danger pull-right">削除する</a>
            <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right" style="margin-right:10px;">編集する</button>
            </form>
        </div>
    </div>
    </div>
