    <div class="container">

          <div class="center-block">

              <form role="form" action="CreateCommunity" method="post">
              <br style="clear:both">
              			<p class="text-center" style="color:red;">${msg }</p>
                          <h3 style="margin-bottom: 25px; text-align: center;">コミュニティを作る</h3>
          				<div class="form-group">
      						<input type="text" class="form-control" id="header" name="communityName" placeholder="コミュニティ名" required>

      					</div>
                          <div class="form-group">

                              <span class="help-block"><p id="characterLeft" class="help-block "></p></span>
                          </div>
