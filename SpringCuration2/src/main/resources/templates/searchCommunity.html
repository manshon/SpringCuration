<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/teeth.ico}">

    <title>Search Community</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    div#description {
        background-color: gray;
        height: 25%;
        border: 2px black;
    }
    tr {
       line-height: 35px;
       min-height: 25px;
       height: 25px;
    }
    .container {
        height: 100%
    }
    table {
        height: 100%
    }
    #topics tr {
        line-height: 14px;
    }
</style>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <ul class="nav navbar-nav navbar-left">
              <li><a class="navbar-brand" href="/user" th:text="${user.name}"></a></li>
              <li><a class="navbar-brand" href="/community">ホーム</a></li>
          </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">ログアウト</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">

      <div class="starter-template centered">
        <form action="/searchCommunity" method="post">
          <div class="form-group center-block" style="padding:10px;">
            <input class="form-control col-sm-6 col-lg-6" name="search" placeholder="enter keyword" th:value="${search}">
          </div>
          <button type="submit" class="btn btn-primary">検索</button>
        </form>
      </div>


      <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>コミュニティ名</th>
                        <th>タグ</th>
                      </tr>
                    </thead>
                    <tbody>

<!--                     	 <div th:each="community : ${communityList }">
 -->	                      <tr th:each="community : ${communityList }">
	                        <td><a th:href="@{'/detailCommunity/' + ${community.id }}" th:text="${community.name }"></a></td>
	                        <td th:if="${community.tags != null && community.tags != ''}">
	                     	 <div th:each="tag : ${community.tags }" th:inline="text">
	                          [[${tag.tag }]]
	                          </div>
	                        </td>
	                      </tr>
<!--                       </div>
 -->
                    </tbody>
                  </table>
                </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
