  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="icon" th:href="@{/teeth.ico}">

    <title>Edit User</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->
    <link th:href="@{/css/jumbotron-narrow.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="@{/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <ul class="nav navbar-nav navbar-left">
              <li><a class="navbar-brand" href="/user" th:text="${user.name}"></a></li>
              <li><a class="navbar-brand" href="/community">ホーム</a></li>
          </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">ログアウト</a></li>
          </ul>
        </div>
      </div>
    </nav>

        <div class="container">
          <div class="" style="margin-bottom:100px;">

          </div>
          <p class="text-center" style="color:red;">${msg }</p>
          <form class="form-horizontal" th:action="@{/editUser}" th:object="${UserForm}" method="post">
          	<div class="form-group">
          		<label class="col-sm-2 control-label" for="InputText">ユーザー名</label>
          		<div class="col-sm-10">
          		    <input type="hidden" name="name" value="${user.name}">
          			<label class="form-control" th:text="${user.name}"></label>
          			<p>名前は変更できません</p>
          		</div>
          	</div>
          	<div class="form-group">
          		<label class="col-sm-2 control-label" for="InputPassword">password</label>
          		<div class="col-sm-10">
          			<input type="password" class="form-control" id="InputPassword" name="password" placeholder="パスワード" required>
          		</div>
          	</div>
            <div class="form-group">
          		<label class="col-sm-2 control-label" for="InputPassword" >password（確認）</label>
          		<div class="col-sm-10">
          			<input type="password" class="form-control" id="InputPassword" name="confirmPassword" placeholder="パスワード" required>
          		</div>
          	</div>
            <button type="submit" class="btn btn-default pull-right">更新</button>
          </form>
          </div>






    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
