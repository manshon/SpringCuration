<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/teeth.ico}">

    <title>Edit Community</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/jumbotron-narrow.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="@{/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          <ul class="nav navbar-nav navbar-left">
              <li><a class="navbar-brand" href="/user" th:text="${user.name }"></a></li>
              <li><a class="navbar-brand" href="/community">ホーム</a></li>
          </ul>          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/logout">ログアウト</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="jumbotron">
        <h1 th:text="${community.name }"></h1>
      </div>
      <div >
      	<p class="text-center" style="color:red;" th:text="${msg}"></p>
      </div>

      <form th:action="@{'/editCommunity/' + ${community.id}}" th:object="${CommunityForm}" method="post">
      	<input type="hidden" name="communityId" th:value="${community.id }">
      	<div class="form-group">
      		<label>タグ</label>
      		<input type="text" class="form-control" name="tags" placeholder="タグの編集" th:value="${stringTags }">
      	</div>
      	<div class="form-group">
      		<label for="InputTextarea">内容</label>
      		<textarea class="form-control" name="content" placeholder="説明の編集" th:text="${community.content }" style="height: 15em;line-height: 1.5em;" required></textarea>
      	</div>

      	<button type="submit" class="btn btn-default pull-right">編集</button>
      </form>
      <div class="form">

      </div>


      <!-- <footer class="footer">
        <p>&copy; 2017 Mitsugu Yatsu </p>
      </footer> -->

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
