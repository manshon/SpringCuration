  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/teeth.ico}">

    <title>summary</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" href="/user" th:text="${user.name}"></a></li>
            <li><a class="navbar-brand" href="/community">ホーム</a></li>
          </ul>
        </div>
    </nav>


    <!-- 記事をまとめるform -->
    <div class="container">
        <div class=" center-block">
        <div class="form-area">
            <form role="form" th:action="@{'/summary/' + ${community.id}}" th:object="${ArticleForm}" method="post">
<!--             <input type="hidden" name="communityId" value="${community.id }"> -->
            <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">まとめる</h3>

                <div class="form-group">
                  <label class=" control-label">コミュニティ名</label>
                  <div class="pull-right">
                    <p class="form-control-static" th:text="${community.name }"></p>
                  </div>
                </div>
        				<div class="form-group">
        				    <label th:text="タイトル（必須）"></label>
    						<input type="text" class="form-control" id="title" name="title" placeholder="タイトル" required>
    					  </div>
    					<div class="form-group">
    					    <label th:text="タグ"></label>
    						<input type="text" class="form-control" id="tags" name="tags" placeholder="タグ">
                    </div>
              <div class="form-group" id="quote">
                  <label th:text="引用url"></label>
                  <textarea class="form-control" rows="5" name="quoteUrls" placeholder="引用url" th:rows="8"></textarea>
              </div>
    					<div class="form-group">
    					    <label th:text="公開・非公開"></label>
		                <select class="form-control" id="conditions" name="conditions" required>
		                  <option value=1 selected="selected">public</option>
		                  <option value=2 >private</option>
		                </select>
    						<!-- <input type="text" class="form-control" id="condition" name="condition" placeholder="condition" required> -->
    					</div>
                        <div class="form-group">
                            <label th:text="本文（必須）"></label>
                            <textarea class="form-control" id="body" name="content" placeholder="本文(1000文字以内)" maxlength="1000" rows="22" required></textarea>
                            <span class="help-block"><p id="characterLeft" class="help-block "></p></span>
                        </div>

            <button type="submit" name="submit" class="btn btn-primary pull-right">投稿する</button>
            </form>
        </div>
    </div>
    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../dist/js/addForm.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
