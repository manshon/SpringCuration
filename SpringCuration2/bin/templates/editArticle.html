  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <ul class="nav navbar-nav navbar-left">
              <li><a class="navbar-brand" href="/user" th:text="${user.name}"></a></li>
              <li><a class="navbar-brand" href="/community">ホーム</a></li>
          </ul>
          </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">ログアウト</a></li>
          </ul>
        </div><!--/.nav-collapse -->
    </nav>


    <!-- 記事をまとめるform -->
        <div class="container">
            <div class=" center-block">
	          <div class="form-area">
               <form role="form" th:action="@{'/editArticle/' + ${article.id}}" th:object="${ArticleForm}" method="post">
                <input type="hidden" name="articleId" value="${article.id }">
	            <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">記事を編集</h3>

                <div class="form-group">
                  <label class=" control-label">コミュニティ名</label>
                  <div class="pull-right">
                    <p class="form-control-static" th:text="${article.belongCommunity.name }"></p>
                  </div>
                </div>
        				<div class="form-group">
        				      <label th:text="タイトル"></label>
    						  <input type="text" class="form-control" id="title" name="title" placeholder="タイトル" th:value="${article.title }" required>
    					  </div>
    					<div class="form-group">
    					    <label th:text="タグ"></label>
    						<input type="text" class="form-control" id="tags" name="tags" placeholder="タグ" th:value="${articleTags}" >
    					</div>
                        <div class="form-group">
                            <label th:text="引用url"></label>
                            <textarea class="form-control" id="quotes" name="quoteUrls"  placeholder="引用url（複数ある場合はそれぞれ改行する）"  th:text="${articleUrls}" th:rows="8"></textarea>
                        </div>
    					<div class="form-group">
    					    <label th:text="公開・非公開"></label>
		                <select th:if="${article.conditions == 1}" class="form-control" id="conditions" name="conditions">
		                  <option th:value=1 selected="selected">公開</option>
		                  <option th:value=2>private</option>
		                 </select>
		                 <select th:if="${article.conditions == 2}" class="form-control" id="conditioins" name="conditions">
		                  <option th:value=1>public</option>
		                  <option th:value=2 selected="selected">非公開</option>
		                  </select>
    					</div>
                        <div class="form-group">
                            <label th:text="内容"></label>
                            <textarea class="form-control" id="body" name="content" placeholder="本文(1000文字以内)" maxlength="1000" th:rows="22" th:text="${article.content }"></textarea>
                        </div>
            <a th:href="@{'/deleteArticle/' + ${article.id }}" class="btn btn-danger pull-right">削除する</a>
            <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right" style="margin-right:10px;">編集する</button>
            </form>
        </div>
    </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
