<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/teeth.ico}">

    <title>Permit User</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <ul class="nav navbar-nav navbar-left">
              <li><a class="navbar-brand" href="/user" th:text="${user.name}"></a></li>
              <li><a class="navbar-brand" href="/community">ホーム</a></li>
          </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">ログアウト</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">

      <div th:if="${userList == null}" style="margin-top:50px; text-align:center;">
          <h4 th:text="${msg}"></h4>
      </div>


      <div th:if="${userList != null}" class="table-responsive" style="margin-top:20px;">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>承認待ちユーザー</th>
                        <th>承認・非承認</th>
                      </tr>
                    </thead>
                    <tbody>

<!--                     	 <div th:each="community : ${communityList }">
 -->	                      <tr th:each="tempUser : ${userList }">
	                        <td><h5 th:text="${tempUser.name }" ></h5></td>
	                        <td>
	                            <form th:action="@{'/permitUser/' + ${community.id } + '/' + ${tempUser.id} + '/1' }" th:method="post" style="display:inline;">
	                                <button  class="btn btn-info" role="button" >承認</button>
	                            </form>
	                            <form th:action="@{'/permitUser/' + ${community.id } + '/' + ${tempUser.id} + '/2' }" th:method="post" style="display:inline;">
	                                <button class="btn btn-info btn-warning" role="button">非承認</button>
	                            </form>
	                        </td>
	                      </tr>
<!--                       </div>
 -->
                    </tbody>
                  </table>
        </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/ie10-viewport-bug-workaround.js"></script>
